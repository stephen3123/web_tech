<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stephen Mathew | JavaScript Tasks Portfolio</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f3f4f6;
}

.container {
    max-width: 1100px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 6px;
}

h1, h2 {
    color: #222;
}

.task-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
}

.task-grid button {
    padding: 10px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.task-grid button:hover {
    background: #1e40af;
}

.task-page {
    display: none;
}

.code-box {
    background: #111827;
    color: #e5e7eb;
    padding: 15px;
    border-radius: 6px;
    white-space: pre-wrap;
}

.back {
    margin-top: 20px;
    padding: 8px 14px;
    background: #16a34a;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container" id="home">
    <h1>Stephen Mathew</h1>
    <p><strong>Student JavaScript Task Portfolio</strong></p>

    <h2>JavaScript Tasks</h2>

    <div class="task-grid">
        <button onclick="openTask(1)">Task 1</button>
        <button onclick="openTask(2)">Task 2</button>
        <button onclick="openTask(3)">Task 3</button>
        <button onclick="openTask(4)">Task 4</button>
        <button onclick="openTask(5)">Task 5</button>
        <button onclick="openTask(6)">Task 6</button>
        <button onclick="openTask(7)">Task 7</button>
        <button onclick="openTask(8)">Task 8</button>
        <button onclick="openTask(9)">Task 9</button>
        <button onclick="openTask(10)">Task 10</button>
        <button onclick="openTask(11)">Task 11</button>
        <button onclick="openTask(12)">Task 12</button>
        <button onclick="openTask(13)">Task 13</button>
        <button onclick="openTask(14)">Task 14</button>
        <button onclick="openTask(15)">Task 15</button>
        <button onclick="openTask(16)">Task 16</button>
        <button onclick="openTask(17)">Task 17</button>
        <button onclick="openTask(18)">Task 18</button>
        <button onclick="openTask(19)">Task 19</button>
        <button onclick="openTask(20)">Task 20</button>
        <button onclick="openTask(21)">Task 21</button>
        <button onclick="openTask(22)">Task 22</button>
        <button onclick="openTask(23)">Task 23</button>
        <button onclick="openTask(24)">Task 24</button>
        <button onclick="openTask(25)">Task 25</button>
        <button onclick="openTask(26)">Task 26</button>
        <button onclick="openTask(27)">Task 27</button>
        <button onclick="openTask(28)">Task 28</button>
        <button onclick="openTask(29)">Task 29</button>
        <button onclick="openTask(30)">Task 30</button>
    </div>
</div>

<!-- TASK PAGES -->
<div class="container task-page" id="taskPage">
    <h2 id="taskTitle"></h2>
    <p id="taskDesc"></p>
    <pre class="code-box" id="taskCode"></pre>
    <button class="back" onclick="goHome()">Back to Home</button>
</div>

<script>
const tasks = {
1:{t:"Reverse a String",d:"This task reverses a given string using JavaScript.",c:`let s="hello";
console.log(s.split("").reverse().join(""));`},

2:{t:"Extract Characters",d:"This task extracts characters from a string.",c:`let t="JavaScript";
console.log(t.substring(2,4));`},

3:{t:"Longest Word",d:"This task finds the longest word in a sentence.",c:`let s="Learning JavaScript is fun";
let w=s.split(" ");
console.log(w.reduce((a,b)=>a.length>b.length?a:b));`},

4:{t:"Lowercase Conversion",d:"This task converts text to lowercase.",c:`console.log("HELLO".toLowerCase());`},

5:{t:"Uppercase Conversion",d:"This task converts text to uppercase.",c:`console.log("hello".toUpperCase());`},

6:{t:"Word Count",d:"This task counts words in a string.",c:`let s="Hi JS World";
console.log(s.split(" ").length);`},

7:{t:"Create Array",d:"This task creates and displays an array.",c:`let a=[1,2,3];
console.log(a);`},

8:{t:"Third Element",d:"This task displays the third element of an array.",c:`let a=[10,20,30];
console.log(a[2]);`},

9:{t:"Last Element",d:"This task shows the last array element.",c:`let a=[1,2,3];
alert(a[a.length-1]);`},

10:{t:"10th Character",d:"This task displays the 10th character.",c:`let s=prompt("Enter text");
alert(s.charAt(9));`},

11:{t:"Map Function",d:"This task doubles array values.",c:`console.log([1,2,3].map(n=>n*2));`},

12:{t:"Sort Descending",d:"This task sorts numbers in descending order.",c:`console.log([4,1,3].sort((a,b)=>b-a));`},

13:{t:"Splice Insert",d:"This task inserts an element using splice.",c:`let a=[1,2,4];
a.splice(2,0,3);
console.log(a);`},

14:{t:"Splice Delete",d:"This task deletes an element using splice.",c:`let a=[1,2,3];
a.splice(1,1);
console.log(a);`},

15:{t:"Addition Function",d:"This task adds two numbers.",c:`function add(a,b){return a+b;}
console.log(add(2,3));`},

16:{t:"Multiply Function",d:"This task multiplies numbers.",c:`function mul(a,b){return a*b;}
console.log(mul(4,2));`},

17:{t:"Divide Function",d:"This task divides numbers.",c:`function div(a,b){return a/b;}
console.log(div(10,2));`},

18:{t:"Even or Odd",d:"This task checks even or odd.",c:`let n=5;
console.log(n%2===0?"Even":"Odd");`},

19:{t:"Phone Validation",d:"This task checks 10 digit input.",c:`function check(x){return x.length===10;}`},

20:{t:"String to Number",d:"This task converts string to number.",c:`console.log(Number("5")+Number("3"));`},

21:{t:"Email Validation",d:"This task validates email format.",c:`console.log(/@/.test("a@mail.com"));`},

22:{t:"Password Length",d:"This task checks password length.",c:`console.log("password".length>=8);`},

23:{t:"Object Creation",d:"This task creates an object.",c:`let p={name:"John",age:20};
console.log(p);`},

24:{t:"Object Access",d:"This task accesses object data.",c:`console.log(p.name);`},

25:{t:"Timer Example",d:"This task runs a timer.",c:`setInterval(()=>console.log("Running"),1000);`},

26:{t:"Live Clock",d:"This task shows live time.",c:`setInterval(()=>console.log(new Date().toLocaleTimeString()),1000);`},

27:{t:"Array Length",d:"This task finds array length.",c:`console.log([1,2,3].length);`},

28:{t:"Push Element",d:"This task adds element to array.",c:`let a=[1,2];
a.push(3);
console.log(a);`},

29:{t:"Pop Element",d:"This task removes last element.",c:`let a=[1,2,3];
a.pop();
console.log(a);`},

30:{t:"Current Date",d:"This task displays current date.",c:`console.log(new Date().toDateString());`}
};

function openTask(n){
    document.getElementById("home").style.display="none";
    document.getElementById("taskPage").style.display="block";
    taskTitle.textContent="Task "+n+": "+tasks[n].t;
    taskDesc.textContent=tasks[n].d;
    taskCode.textContent=tasks[n].c;
}

function goHome(){
    document.getElementById("taskPage").style.display="none";
    document.getElementById("home").style.display="block";
}
</script>

</body>
</html>
